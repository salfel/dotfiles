# Global properties
separator=true
separator_block_width=15

[spotify]
label=  
command=$HOME/.config/i3blocks/spotify
background=#81b71a
color=#000000
interval=5
markup=pango

[disk]
command=$HOME/.config/i3blocks/disk
LABEL= 
interval=30

[memory]
command=$HOME/.config/i3blocks/memory
interval=30

[volume]
command=$HOME/.config/i3blocks/volume
LABEL=♪ 
interval=once
signial=10
# STEP=5%
# MIXER=[determined automatically]
# SCONTROL=[determined automatically]
# NATURAL_MAPPING=0

[battery]
command=$HOME/.config/i3blocks/battery
label=󰁹 
interval=10

[time]
command=date '+%Y-%m-%d %H:%M:%S'
interval=1

